<div class="container-xxl"><h1>这是数据可视化页面</h1></div>
<div class="container-xxl">
    <div class="container border border-4 rounded" style="height: 500px;width:100%;">
        <div id="data_img1" style="width: 100%; height: 90%;"></div>
    </div>
    <div><br></div>
    <div class="container border border-4 rounded"style="height: 800px;width:100%;">
        <div id="data_img2" style="width: 100%; height: 90%;"></div>
    </div>
    <div class="container border border-4 rounded" style="height: 800px;width:100%;">
        <div id="data_img3" style="width: 100%; height: 90%;"></div>
    </div>
    <script type="text/javascript">
        const myChart1 = echarts.init(document.getElementById('data_img1'));

        fetch('/get_movie_data/')  // Assuming your URL pattern is /get_movie_data/
          .then(response => response.json())
          .then(data => {
            const option1 = {
              title: {
                text: '电影评分折线图',
              },
              tooltip: {
                trigger: 'axis',
                formatter: '{b}: {c}',
              },
              xAxis: {
                type: 'category',
                data: data.map(movie => movie.zh_name),
                axisLabel: {
                  interval: 0,  // 强制显示所有横轴标签
                  rotate: -30    // 倾斜标签使之不重叠
                }
              },
              yAxis: {
                type: 'value',
              },
              series: [
                {
                  name: 'Score',
                  type: 'line',
                  data: data.map(movie => movie.score),
                },
              ],
            };

            myChart1.setOption(option1);
          })
          .catch(error => {
            console.error('Error fetching movie data:', error);
          });
    </script>
<script type="text/javascript">
  // 定义处理数据并生成柱状图的函数
  function generateBarChart(movieData) {
    // 获取电影名、评分数据
    var movieNames = movieData.map(function (item) {
      return item.zh_name;
    });
    var evalNumbers = movieData.map(function (item) {
      // 将评价人数的字符串形式转换为数字
      return parseFloat(item.eval_number.replace('万', '')) * 10000;
    });

    // 使用 ECharts 绘制柱状图
    const chart = echarts.init(document.getElementById('data_img2'));

    var option = {
      title: {
        text: '电影点评人数柱状图'
      },
      tooltip: {},
      xAxis: {
        data: movieNames,
        axisLabel: {
          interval: 0,  // 强制显示所有横轴标签
          rotate: -30    // 倾斜标签使之不重叠
        }
      },
      yAxis: {
        min: 0,
        // 如果数据很大，可以根据实际情况调整纵坐标范围
        // max: 2000000,
        interval: 250000, // 刻度间隔
        axisLabel: {
          formatter: '{value} 人'
        }
      },
      series: [{
        name: '点评人数',
        type: 'bar',
        data: evalNumbers
      }]
    };

    // 使用刚指定的配置项和数据显示图表。
    chart.setOption(option);
  }

  // 使用 Fetch API 异步获取数据
  fetch('/get_movie_data')
    .then(response => response.json())
    .then(data => {
      // 数据获取成功后调用生成柱状图的函数
      generateBarChart(data);
    })
    .catch(error => console.error('Error fetching movie data:', error));
</script>


<script type="text/javascript">
    // 使用 fetch 获取数据
fetch('/get_country_count')
  .then(response => response.json())
  .then(result => {
    // 处理数据格式
    var data = result.map(item => ({
      name: item.release_country,
      value: item.country_count,
    }));

    // 创建 ECharts 实例
    const myChart = echarts.init(document.getElementById('data_img3'));

    // 配置南丁格尔图的 ECharts 配置
    const option = {
      legend: {
        top: 'bottom',
      },
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true },
        },
      },
      series: [
        {
          name: 'Nightingale Chart',
          type: 'pie',
          radius: [50, 250],
          center: ['50%', '50%'],
          roseType: 'area',
          itemStyle: {
            borderRadius: 8,
          },
          data: data,
        },
      ],
    };

    // 使用配置项配置图表
    myChart.setOption(option);
  })
  .catch(error => console.error('Error fetching data:', error));

</script>
